<template name="siteLayout">
	<div class="container-fluid">
		{{> navbar}}
		<div class="content">
  			{{> yield}}
  		</div>
  	</div>
</template>

<template name="navbar">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">Meteor App 1</a>
          <div class="nav-collapse collapse">
            <ul id="siteNavBtns" class="nav">
              <li siteNavBtn="home" class="active"><a href="{{ pathFor 'home' }}">Home</a></li>
              <li siteNavBtn="about"><a href="{{ pathFor 'about' }}">About</a></li>
              <li siteNavBtn="contact"><a href="{{ pathFor 'contact' }}">Contact</a></li>
            </ul>
            <div class="btn pull-right" style="padding-top:5px;">
				{{> loginButtons align="right"}}
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  <div class="alert">{{greeting}}</div>
  <input type="button" value="Click" /> {{counter}}
  <BR>yo
  <BR>i like cheese!!!!
</template>

<template name="home">
	{{> hello}}
</template>

<template name="about">
	about
</template>

<template name="contact">
	contact
</template>
